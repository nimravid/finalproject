{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<form action="/quote" method="post">
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Stock symbol" type="str">
    </div>
    <button class="btn btn-primary" type="submit">Submit stock quote</button>
</form>
{% endblock %}
